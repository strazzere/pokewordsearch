<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke-Search: Pokemon Word Search Generator</title>
  </head>
  <body>
    <div id="app">
      <div id="landing">
        <h1>Poke-Search</h1>
        <p>Generate a printable Pokemon word search puzzle!</p>
        <div class="search-container">
          <input
            id="pokemon-input"
            type="text"
            placeholder="Search for a Pokemon..."
            autocomplete="off"
          />
          <ul id="autocomplete-list"></ul>
        </div>
        <button id="random-btn">Random Pokemon</button>
        <div id="loading" class="hidden">Loading...</div>
      </div>
      <div id="puzzle-container" class="hidden"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
